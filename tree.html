<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Tree Decorator</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❆</div>
    </div>
    <div class="container mt-3 mt-md-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="tree-container mx-auto">
            <div class="tree" id="tree">
              <div class="tree-top"></div>
              <div class="tree-middle"></div>
              <div class="tree-bottom"></div>
            </div>
            <div class="tree-trunk"></div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title mb-4">Christmas Tree Decorator</h2>
              <div class="mb-3">
                <label class="form-label">Decorations:</label>
                <div class="d-flex flex-wrap justify-content-center">
                  <div
                    class="decoration-option candle m-1"
                    draggable="true"
                    data-type="candle"
                  ></div>
                  <div
                    class="decoration-option candy-cane m-1"
                    draggable="true"
                    data-type="candy-cane"
                  ></div>
                  <div
                    class="decoration-option ball m-1"
                    draggable="true"
                    data-type="ball"
                    style="background-color: red"
                  ></div>
                  <div
                    class="decoration-option ball m-1"
                    draggable="true"
                    data-type="ball"
                    style="background-color: blue"
                  ></div>
                  <div
                    class="decoration-option ball m-1"
                    draggable="true"
                    data-type="ball"
                    style="background-color: gold"
                  ></div>
                  <div
                    class="decoration-option ball m-1"
                    draggable="true"
                    data-type="ball"
                    style="background-color: silver"
                  ></div>
                  <div
                    class="decoration-option ball m-1"
                    draggable="true"
                    data-type="ball"
                    style="background-color: lightgreen"
                  ></div>
                  <div
                    class="decoration-option ball m-1"
                    draggable="true"
                    data-type="ball"
                    style="background-color: pink"
                  ></div>
                  <div
                    class="decoration-option star m-1"
                    draggable="true"
                    data-type="star"
                    style="background-color: white"
                  ></div>
                </div>
              </div>
              <button
                class="btn btn-secondary w-100"
                onclick="clearDecorations()"
              >
                Clear All
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
